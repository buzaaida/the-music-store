<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <!-- <span class="h1 fw-bold mb-0">Logo</span> -->
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;" #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">SIGN IN</h3>

            <div class="form-outline mb-4">


              <input type="email" id="1" class="form-control form-control-lg" [(ngModel)]="credentials.email" ngModel
                name="email" required email #email="ngModel" placeholder="Email Address" />
              <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email-address.</span>

            </div>

            <div class="form-outline mb-4">


              <input type="password" id="2" class="form-control form-control-lg" [(ngModel)]="credentials.password"
                ngModel name="password" required #password="ngModel" placeholder="Passwsord" />
              <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password.</span>

            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-dark btn-sm btn-block" type="submit" [disabled]="!loginForm.valid">Sign In</button>
            </div>

            <!-- <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p> -->
            <p>Don't have an account? <button (click)="onClickRegister()" type="button" class="btn btn-success"
                style="margin-left: 10px; --bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Register
                here!</button>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://cdn.shopify.com/s/files/1/0255/8659/7968/products/p1140826.jpg?v=1623781857"
          alt="sign in image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
